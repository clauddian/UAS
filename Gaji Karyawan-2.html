<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penggajian Pegawai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
  .a{
  text-align: center;
}
</style>

</head>
<body>
<div class="a">
<br><h2>PROGRAM PENGGAJIAN PT.SATU MALAM 2 CINTA</h2><br>
  <table align="center">
    <td><label for="nama">Nama Pegawai :</label></td>
    <td><input type="text" id="nama" name="nama" value=" "><br></td>
</tr>
<tr>
    <td><label for="jam">Jam Kerja :</label></td>
    <td><input type="text" id="jam" name="jam" value=" "><br></td>
</tr>
<tr>
    <td><label for="upah">Upah per Jam    :</label></td>
    <td><input type="text" id="upah" name="upah" value=" " size=""><br></td>
</tr>
<tr>
    <td><label for="anak">Anak      :</label></td>
    <td><input type="text" id="anak" name="anak" value=" "><br></td>
</tr>
<tr>
  <td><label for="gaji">Gaji     :</label></td>
  <td><input type="text" id="gaji" name="gaji" value=" "><br></td>
</tr>
<tr>
  <td><label for="tunj">Tunj.anak 10%  :</label></td>
  <td><input type="text" id="tunj" name="tunj" value=" "><br><br></td>
</tr>
<tr>
    <td><label for="total">Total Gaji     :</label></td>
    <td><input type="text" id="total" name="total" value=" "><br></td>
  </tr>
</table>
<button type="button" class="btn btn-primary btn-secondary" onclick="gaji()">proses</button>
<button type="button" class="btn btn-primary btn-secondary">reset</button><br>
</div><br>

<script>
  function gaji(){
    var jam = document.getElementById("jam").value;
    var upah = document.getElementById("upah").value;
    var anak = document.getElementById("anak").value;
    var gaji = jam*upah;
    document.getElementById("gaji").innerHTML = gaji;

    var tunj = 0.1;
    var total;
    if (anak <=2) {
     total = tunj * anak * gaji + gaji;
     document.getElementById("total").innerHTML = total;
     document.getElementById("tunj").innerHTML = tunj * anak * gaji;
    }
    else if(anak>2){
      total = tunj * 2 * gaji + gaji;
     document.getElementById("total").innerHTML = total;
     document.getElementById("tunj").innerHTML = tunj * 2 * gaji;
    }
    else {
    total = tunj * 0 * gaji + gaji;
    document.getElementById("total").innerHTML = total;
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </div>

</body>
</html>
