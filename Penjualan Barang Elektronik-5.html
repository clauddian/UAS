<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penjualan Barang Elektronik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
  .a{
  text-align: center;
}
</style>

</head>
<body>
<div class="a">
<br><h2>PROGRAM PENJUALAN BARANG ELEKTRONIK</h2><br>
<table align="center">
    <td><label for="nama">Nama Barang :</label></td>
    <td><input type="text" id="nama" name="nama" value=" "><br></td>
</tr>
<tr>
    <td><label for="harga">Harga :</label></td>
    <td><input type="text" id="harga" name="harga" value=" "><br></td>
</tr>
<tr>
    <td><label for="jumlah">Jumlah    :</label></td>
    <td><input type="text" id="jumlah" name="jumlah" value=" " size=""><br></td>
</tr>
<tr>
   <td><label for="aksesoris">Aksesoris     :</label></td>
   <td><input type="checkbox" name="aksesoris" id="usb"     value="50000"> <label> USB </label></td>
   <td><input type="checkbox" name="aksesoris" id="memory"  value="120000"> <label> Memory </label></td>
   <td><input type="checkbox" name="aksesoris" id="speaker" value="40000"> <label> Speaker </label></td>
  </tr>
<tr>
    <td><label for="total">Total      :</label></td>
    <td><input type="text" id="total" name="total" value=" "><br></td>
</tr>
<tr>
    <td><label for="pajak">Pajak 10%     :</label></td>
    <td><input type="text" id="pajak" name="pajak" value=" "><br></td>
  </tr>
<tr>
  <td><label for="bayar">Bayar      :</label></td>
  <td><input type="text" id="bayar" name="bayar" value=" "><br><br></td>
</tr>
</table>

<button type="button" class="btn btn-primary btn-secondary" onclick="elektro()">proses</button>
<button type="button" class="btn btn-primary btn-secondary">reset</button>
</div><br>

<script>
  function elektro(){
  var harga = document.getElementById("harga").value;
  var jumlah = document.getElementById("jumlah").value;
  var usb=document.getElementById("usb").value;
  var memory=document.getElementById("memory").value;
  var speaker=document.getElementById("speaker").value;
  var fix=parseFloat(harga)*parseFloat(jumlah)

  if(usb==50000){
   total=parseFloat(fix)+parseFloat(usb);
  }
  else if(memory==120000){
    total=parseFloat(fix)+parseFloat(memory);
  }
  else if(speaker==400000){
    total=parseFloat(fix)+parseFloat(speaker);
  }
  
  pajak=parseFloat(total)*0.1;
  bayar=parseFloat(total)+parseFloat(pajak);
  document.getElementById("pajak").innerHTML = pajak;
  document.getElementById("bayar").innerHTML = bayar;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </div>

</body>
</html>
