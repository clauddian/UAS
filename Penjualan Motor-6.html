<body>
<div class="a">
<br><h2>PROGRAM PENJUALAN MOTOR</h2><br>
<table align="center">
<tr>
    <td><label for="merk">Merk Motor </label></td>
    <td><select name="merk">
      <option value="honda">Honda</option>
      <option value="yamaha">Yamaha</option>
      <option value="suzuki">Suzuki</option>
    </select>
  </td>
</tr>
<tr>
    <td><label for="aksesoris">Aksesoris</label></td>
      <td><input type="checkbox" name="aksesoris" id="racing" value="450000">Velg Racing</td>
      <td><input type="checkbox" name="aksesoris" id="helm"   value="250000">Helm</td>
      <td><input type="checkbox" name="aksesoris" id="jaket"  value="300000">Jaket</td>
</tr><br>
<tr>
    <td><label for="bayar">Cara Pembayaran</label></td>
    <td><input type="radio" name="bayar" value="0" checked>Tunai<br>
        <input type="radio" name="bayar" value="1">Kredit</td>
  </tr><br>
<tr>
    <td><label for="comboa">Harga </label></td>
    <td><input type="text" id="combo" name="hcombo"><br></td>
</tr>
<tr>
    <td><label for="diskon">Bunga/Diskon </label></td>
    <td><input type="text" id="diskon" name="diskon"><br></td>
  </tr>
<tr>
    <td><label for="total">Total </label></td>
    <td><input type="text" id="total" name="total"></td>
</tr>
</table><br>

<script>
function jualmotor(){
  var merk= document.getElementById("merk").value;
  var harga;
    if (merk=="honda"){
      harga=20000000;
    }
    else if (merk=="yamaha") {
      harga=18000000;
    }
    else if (merk=="suzuki"){
      harga=16000000;
    }

  var combo = harga + aksesoris;
  var diskon = harga * 0.1;
  var total;
  const aksesoris = document.querySelector("input[name=aksesoris]:checked").value;
  const bayar = document.querySelector("input[name=bayar]:checked").value;

  if (aksesoris == "450000") {
    combo = harga + aksesoris;
    document.getElementById("combo").innerHTML = combo;
  }
  else if (aksesoris == "250000") {
    combo =harga + aksesoris;
    document.getElementById("combo").innerHTML = combo;
  }
  else if (aksesoris == "300000") {
    combo = harga + aksesoris;
    document.getElementById("combo").innerHTML = combo;
  }

  if (bayar == "0") {
    diskon = harga * 0.1;
    total = harga - diskon;
    document.getElementById("diskon").innerHTML = diskon;
    document.getElementById("total").innerHTML = total;
  }
  else if (bayar == "1") {
    diskon = harga * 0.15;
    total = harga + diskon;
    document.getElementById("diskon").innerHTML = diskon;
    document.getElementById("total").innerHTML = total;
  }
}
</script>

<button type="button" class="btn btn-primary btn-secondary" onclick="jualmotor()">proses</button>
<button type="button" class="btn btn-primary btn-secondary">reset</button>
