<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penjualan Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .a{
    text-align: center;
  }
  </style>

</head>
<body>
<div class="a">
<br><h2>PROGRAM PENJUALAN BARANG</h2><br>
  <table align="center">
    <td><label>Nama Barang :</label></td>
    <td><input type="text" id="nbar" name="nbar" ><br></td>
</tr>
<tr>
    <td><label for="harga">Harga :</label></td>
    <td><input type="text" id="harga" name="harga" ><br></td>
</tr>
<tr>
    <td><label for="jumlah">Jumlah    :</label></td>
    <td><input type="text" id="jumlah" name="jumlah"><br></td>
</tr>
<tr>
    <td><label for="total">Total      :</label></td>
    <td><input type="text" id="total" name="total" ><br></td>
</tr>
<tr>
  <td><label for="diskon">Diskon     :</label></td>
  <td><input type="text" id="diskon" name="diskon" ><br></td>
</tr>
<tr>
  <td><label for="bayar">Bayar      :</label></td>
  <td><input type="text" id="bayar" name="bayar" ><br><br></td>
</tr>
</table>
 
<button type="button" class="btn btn-primary-secondary" onclick="total()">proses</button>
<button type="reset" class="btn btn-primary-secondary">reset</button>
</div><br>

<script>
  function total(){
    var harga= document.getElementById("harga").value;
    var jumlah= document.getElementById("jumlah").value;
    var total= harga*jumlah;
    document.getElementById("total").innerHTML= total;
  }
  function diskon(){
    var total= document.getElementById("total").value;
    var diskon= total*0.2;
    document.getElementById("diskon").innerHTML= diskon;
  }
  function bayar(){
    var total= document.getElementById("total").value;
    var diskon= document.getElementById("diskon").value;
    var bayar= total + diskon;
    document.getElementById("bayar").innerHTML= bayar;
  }
</script>

<div class="card text-center">
  <div class="card-header">
    <h7 class="font-monospace">mode by claudiaann</h7>
  </div>
  
</body>
</html>
